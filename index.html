an end or a beginning<br>as words encase emotions left undefined<br>our first chapter was when I fell for you<br>when your eyes bore into my heart,<br>I felt I became part, of something new<br>yet familiar right from the start<br>chapter two was when you felt the same<br>after many moments of reined in emotion<br>the gaining devotion of our sparks<br>would simply not remain tamed<br>chapter three was when we were together<br>for almost two months we were entwined<br>allowing our lives to be mutually tethered<br>and our journeys to become aligned<br>but all good stories have twisting plots<br>and now ours has been rocked to its core<br>we live on in our hearts and in our thoughts<br>as we are officially welcomed, to chapter four</em></p>","src":null,"created_at":null,"updated_at":null,"metadata":{"starred":true},"text":"our story’s half written, unfinished in timesentences without an end or a beginningas words encase emotions left undefinedour first chapter was when I fell for youwhen your eyes bore into my heart,I felt I became part, of something newyet familiar right from the startchapter two was when you felt the sameafter many moments of reined in emotionthe gaining devotion of our sparkswould simply not remain tamedchapter three was when we were togetherfor almost two months we were entwinedallowing our lives to be mutually tetheredand our journeys to become alignedbut all good stories have twisting plotsand now ours has been rocked to its corewe live on in our hearts and in our thoughtsas we are officially welcomed, to chapter four"}]},"43d76229-5510-49c7-b681-205d7e325d3b":{"id":"43d76229-5510-49c7-b681-205d7e325d3b","index":2,"created_by":"8a67d4d5-bfc0-4095-90d4-08457b944f3d","updated_by":"8a67d4d5-bfc0-4095-90d4-08457b944f3d","created_at":"2016-06-02T10:04:39.458Z","updated_at":"2016-06-02T10:15:32.699Z","published":true,"score":0,"path":"_posts/2016-06-02-yesterlight.md","_title":"Yesterlight","metadata":{"@type":"MediaObject","starred":false,"inFeed":true,"hasPage":false,"inNav":false,"title":"Yesterlight","description":"eons pass as light travels,from nuclear furnaces to your faceas they reflect they reveal you,compel and appeal youunveil your beauty and timeless gracesome light reaches me directly,gives me the you in the nowsome is set to travel endlessly,for future’s prosperityas far as this universe’s dimensions will allowI wish there to be a mirror,at every point in spaceso at any time,I can soak up your shineof past reflections long erased"},"content":[{"id":"d634005b-913e-4a27-b42f-66bfdc298c2c","item":"43d76229-5510-49c7-b681-205d7e325d3b","type":"article","html":"<article><h1>Yesterlight</h1></article>","created_at":null,"updated_at":null,"_title":"Yesterlight","metadata":{"starred":true,"title":"Yesterlight"},"text":"Yesterlight"},{"id":"94fe842d-1c34-4ab0-b02b-24d7d5da1815","item":"43d76229-5510-49c7-b681-205d7e325d3b","type":"text","html":"<p><em>eons pass as light travels,<br>from nuclear furnaces to your face<br>as they reflect they reveal you,<br>compel and appeal you<br>unveil your beauty and timeless grace<br><br>some light reaches me directly,<br>gives me the you in the now<br>some is set to travel endlessly,<br>for future’s prosperity<br>as far as this universe’s dimensions will allow<br><br>I wish there to be a mirror,<br>at every point in space<br>so at any time,<br>I can soak up your shine<br>of past reflections long erased</em></p>","src":null,"created_at":null,"updated_at":null,"metadata":{"starred":true},"text":"eons pass as light travels,from nuclear furnaces to your faceas they reflect they reveal you,compel and appeal youunveil your beauty and timeless gracesome light reaches me directly,gives me the you in the nowsome is set to travel endlessly,for future’s prosperityas far as this universe’s dimensions will allowI wish there to be a mirror,at every point in spaceso at any time,I can soak up your shineof past reflections long erased"}]},"88f59d3a-0c98-4c40-bb6c-ccd3eedfc2b3":{"id":"88f59d3a-0c98-4c40-bb6c-ccd3eedfc2b3","index":3,"created_by":"8a67d4d5-bfc0-4095-90d4-08457b944f3d","updated_by":"8a67d4d5-bfc0-4095-90d4-08457b944f3d","created_at":"2016-06-02T10:01:36.315Z","updated_at":"2016-06-02T10:01:44.327Z","published":true,"score":0,"path":"_posts/2016-06-02-counsel.md","_title":"Counsel","metadata":{"@type":"MediaObject","starred":false,"inFeed":true,"hasPage":false,"inNav":false,"title":"Counsel","description":"Wearily wandering this wondrous world. Vigorously vigilant since you were a girl. Tirelessly tending the wants and the needs. Forever foraging for flowers through weeds.   Fearlessly focussing on the path that’s upfront. Stepping serenely without so much as a brunt. Naturally unnoticing the incline’s slowly rising. Emotionally erratic as the trail’s quickly widening.   Which way must we walk when borders diverge? Relentlessly remonstrating love’s lasting urge. To tentatively admit to that which terrifies. Furiously fighting to not fall from flight.   Wounded wings wave away warped winds. Bloodlessly beating to escape what’s within. But peripheral phenomena protrude your blinds, And awareness is awakening to what lives inside.   When winds wreak havoc from every direction. Let love lay under scrutiny for further inspection. Test theories on which you’ve made your selection. And never negotiate, under a threat of rejection."},"content":[{"id":"addd5c3b-a5a7-4943-8866-cc96bd4d625b","item":"88f59d3a-0c98-4c40-bb6c-ccd3eedfc2b3","type":"article","html":"<article><h1>Counsel</h1></article>","created_at":null,"updated_at":null,"_title":"Counsel","metadata":{"starred":true,"title":"Counsel"},"text":"Counsel"},{"id":"8976fec6-5782-4cdb-b10c-5f4e1fac52b8","item":"88f59d3a-0c98-4c40-bb6c-ccd3eedfc2b3","type":"text","html":"<p><em>Wearily wandering this wondrous world.<br>Vigorously vigilant since you were a girl.<br>Tirelessly tending the wants and the needs.<br>Forever foraging for flowers through weeds.<br><br>Fearlessly focussing on the path th 16-06-02T10:01:57.735Z","updated_at":"2016-06-02T10:02:09.249Z","published":true,"score":0,"path":"_posts/2016-06-02-every-restaurant-a-kiss.md","_title":"Every Restaurant A Kiss","metadata":{"@type":"MediaObject","starred":false,"inFeed":true,"hasPage":false,"inNav":false,"title":"Every Restaurant A Kiss","description":"Imagine a map drawn, Of everywhere we wined and dined, All the moments we stopped time, Turning evenings into dawns.   Never the opposite, always side by side, Yet constantly staring into each other’s eyes, We failed to mask our love, or wear a disguise, As even bland dishes turned into delights.   Creeping closer through this warmth we share, Like ignited embers we burned from within, Radiating heat and power though our skin, Still as we touched, we were caught unaware.   Electricity coursed through my veins, I never want this feeling to end, Even if I’m left utterly spent, For during of all those dishes, You were my champaign."},"content":[{"id":"3245efb3-b26b-4323-8b64-cbd32cbdc2bb","item":"d26e113d-cf83-4a71-8bdd-681f319ea816","type":"article","html":"<article><h1>Every Restaurant A Kiss</h1></article>","created_at":null,"updated_at":null,"_title":"Every Restaurant A Kiss","metadata":{"starred":true,"title":"Every Restaurant A Kiss"},"text":"Every Restaurant A Kiss"},{"id":"25fa7756-22ae-4e99-99f8-996eb337ab38","item":"d26e113d-cf83-4a71-8bdd-681f319ea816","type":"text","html":"<p><em>Imagine a map drawn,<br>Of everywhere we wined and dined,<br>All the moments we stopped time,<br>Turning evenings into dawns.<br><br>Never the opposite, always side by side,<br>Yet constantly staring into each other’s eyes,<br>We failed to mask our love, or wear a disguise,<br>As even bland dishes turned into delights.<br><br>Creeping closer through this warmth we share,<br>Like ignited embers we burned from within,<br>Radiating heat and power though our skin,<br>Still as we touched, we were caught unaware.<br><br>Electricity coursed through my veins,<br>I never want this feeling to end,<br>Even if I’m left utterly spent,<br>For during of all those dishes,<br>You were my champaign.</em></p>","src":null,"created_at":null,"updated_at":null,"metadata":{"starred":true},"text":"Imagine a map drawn,Of everywhere we wined and dined,All the moments we stopped time,Turning evenings into dawns.Never the opposite, always side by side,Yet constantly staring into each other’s eyes,We failed to mask our love, or wear a disguise,As even bland dishes turned into delights.Creeping closer through this warmth we share,Like ignited embers we burned from within,Radiating heat and power though our skin,Still as we touched, we were caught unaware.Electricity coursed through my veins,I never want this feeling to end,Even if I’m left utterly spent,For during of all those dishes,You were my champaign."}]},"b47c2b0f-7ae6-4b0b-b42e-ff7a7e904be7":{"id":"b47c2b0f-7ae6-4b0b-b42e-ff7a7e904be7","index":5,"created_by":"8a67d4d5-bfc0-4095-90d4-08457b944f3d","updated_by":"8a67d4d5-bfc0-4095-90d4-08457b944f3d","created_at":"2016-06-02T10:02:22.734Z","updated_at":"2016-06-02T10:02:37.801Z","published":true,"score":0,"path":"_posts/2016-06-02-ethiopia.md","_title":"Ethiopia","metadata":{"@type":"MediaObject","starred":false,"inFeed":true,"hasPage":false,"inNav":false,"title":"Ethiopia","description":"A cozy corner seating, And African entourage galore, Sour dürüm turned out sweeter, Than it ever had before.   And I ruined it all for you, For you fell in love that night, After my steep descent through, Love’s garden we took flight.   My dreams became reality, As you kissed my trembling lips, If there has ever been causality, Then this would’ve been my wish.   You entered my heart to stay, And I gave you all the room I had, For that night and all future days, Even though it all seemed mad.   It’s just that when you finally find, Someone who fits yourself so grand, It doesn’t matter if love seems blind, Or life strives to see it banned.   My love, if I have to wait forever, Even if it turns out to be never, Then this is what I will do.   For in a simulated Ethiopia, I finally found my utopia. And that day, just like today, I love you."},"content":[{"id":"d637086a-72cf-493f-a954-7a6b94b19f5d","item":"b47c2b0f-7ae6-4b0b-b42e-ff7a7e904be7","type":"article","html":"<article><h1>Ethiopia</h1></article>","created_at":null,"updated_at":null,"_title":"Ethiopia","metadata":{"starred":true,"title":"Ethiopia"},"text":"Ethiopia"},{"id":"0709ded1-9a3d-43d3-ae8f-7b8ae8ee7a8f","item":"b47c2b0f-7ae6-4b0b-b42e-ff7a7e904be7","type":"text","html":"<p><em>A cozy corner seating,<br>And African entourage galore,<br>Sour dürüm turned out sweeter,<br>Than it ever had before.<br><br>And I ruined it all for you,<br>For you fell in love that night,<br>After my steep descent through,<br>Love’s garden we took flight.<br><br>My dreams became reality,<br>As you kissed my trembling lips,<br>If there has ever been causality,<br>Then this would’ve been my wish.<br><br>You entered my heart to stay,<br>And I gave you all the room I had,<br>For that night and all future days,<br>Even though it all seemed mad.<br><br>It’s just that when you finally find,<br>Someone who fits yourself so grand,<br>It doesn’t matter if love seems blind,<br>Or life strives to see it banned.<br><br>My love, if I have to wait forever,<br>Even if it turns out to be never,<br>Then this is what I will do.<br><br>For in a simulated Ethiopia,<br>I finally found my utopia.<br>And that day, just like today,<br>I love you.</em></p>","src":null,"created_at":null,"updated_at":null,"metadata":{"starred":true},"text":"A cozy corner seating,And African entourage galore,Sour dürüm turned out sweeter,Than it ever had before.And I ruined it all for you,For you fell in love that night,After my steep descent through,Love’s garden we took flight.My dreams became reality,As you kissed my trembling lips,If there has ever been causality,Then this would’ve been my wish.You entered my heart to stay,And I gave you all the room I had,For that night and all future days,Even though it all seemed mad.It’s just that when you finally find,Someone who fits yourself so grand,It doesn’t matter if love seems blind,Or life strives to see it banned.My love, if I have to wait forever,Even if it turns out to be never,Then this is what I will do.For in a simulated Ethiopia,I finally found my utopia.And that day, just like today,I love you."}]},"afe268b3-d015-4c3a-b6e7-04318dfd2b77":{"id":"afe268b3-d015-4c3a-b6e7-04318dfd2b77","index":6,"created_by":"8a67d4d5-bfc0-4095-90d4-08457b944f3d","updated_by":"8a67d4d5-bfc0-4095-90d4-08457b944f3d","created_at":"2016-06-02T10:00:53.611Z","updated_at":"2016-06-02T10:01:05.010Z","published":true,"score":0,"path":"_posts/2016-06-02-ride.md","_title":"Ride","metadata":{"@type":"MediaObject","starred":false,"inFeed":true,"hasPage":false,"inNav":false,"title":"Ride","description":"corners are curves as I carve my cycle through miles of empty freeway give me the leeway to play outside the sky is as blue as my bike and the shine of the sun on my skin is as warm as when I'm within you are in refractions on my helmet's visor shadow cast your contour on the tank between my thighs grip tight and push us down to the tarmac below I dip us down to where death is but a hairsbreadth away from the now we escape to where we strip bare until we're as naked as my bike and as hot as her belly flows fluently through my fingers they linger and grip the handlebars tight as I upright your curve against my waist I taste the salt of the wind in my face as I race to the end of your world and come to within inches of your glistening face the moaning tires come to a screeching halt as we drop on top of each other's spent bodywork's steaming in the sun as our race is finally done"},"content":[{"id":"46bf498a-17fc-47b7-a3bc-4599cc39e2ec","item":"afe268b3-d015-4c3a-b6e7-04318dfd2b77","type":"article","html":"<article><h1>Ride</h1></article>","created_at":null,"updated_at":null,"_ti t aswe drop on top of each other's spent bodywork'ssteaming in the sun as our race is finally done"}]},"06505946-985c-43e2-9b1e-1f4e75ae609c":{"id":"06505946-985c-43e2-9b1e-1f4e75ae609c","index":7,"created_by":"8a67d4d5-bfc0-4095-90d4-08457b944f3d","updated_by":"8a67d4d5-bfc0-4095-90d4-08457b944f3d","created_at":"2016-06-02T10:02:43.886Z","updated_at":"2016-06-02T10:03:03.736Z","published":true,"score":0,"path":"_posts/2016-06-02-cubed.md","_title":"Cubed","metadata":{"@type":"MediaObject","starred":false,"inFeed":true,"hasPage":false,"inNav":false,"title":"Cubed","description":"Calm, Inside of me, Your hands absent, From my empty palms, Give me clarity, To seem, Calm.   Mated, My soul to yours, Overcomes any obstacle, Can’t be evaluated, Opens doors, To be more, Mated.   Fly, In dreams, Soar beneath stars, Through the sky, As one team, Be seen, Fly.   Choice, I am not, Not yours, not now, A future unvoiced, One we forgot, To plot, Choice.   Now, We are in, The polarisation, Of this situation, Knows no kin, It’s just, Now.   Friend, This I can be, A harbour of safety, On which you depend, In stormy seas, Without end, Friend."},"content":[{"id":"0b3e9f14-165d-42bc-a489-0f8ea2fe5fca","item":"06505946-985c-43e2-9b1e-1f4e75ae609c","type":"article","html":"<article><h1>Cubed</h1></article>","created_at":null,"updated_at":null,"_title":"Cubed","metadata":{"starred":true,"title":"Cubed"},"text":"Cubed"},{"id":"c585803e-6aa9-44ee-ba49-df10f6472d29","item":"06505946-985c-43e2-9b1e-1f4e75ae609c","type":"text","html":"<p><em><strong>Calm</strong>,<br>Inside of me,<br>Your hands absent,<br>From my empty palms,<br>Give me clarity,<br>To seem,<br><strong>Calm</strong>.<br><br><strong>Mated</strong>,<br>My soul to yours,<br>Overcomes any obstacle,<br>Can’t be evaluated,<br>Opens doors,<br>To be more,<br><strong>Mated</strong>.<br><br><strong>Fly</strong>,<br>In dreams,<br>Soar beneath stars,<br>Through the sky,<br>As one team,<br>Be seen,<br><strong>Fly</strong>.<br><br><strong>Ch ove, these bonds of love, it makes them wither and strains their snares.   Love versus principle,fear versus trust, assumptions are debatable, as our egos confront us.   And an untold truth appears, for your eyes to see, last night for the first time, the Dragon wasn’t me."},"content":[{"id":"cb3e69bb-3601-4ba7-ba4e-90ddea9f509e","item":"a6d0cb37-5b1d-43a9-bcdc-933497f74010","type":"article","html":"<article><h1>Three Hours To Nothing</h1></article>","created_at":null,"updated_at":null,"_title":"Three Hours To Nothing","metadata":{"starred":true,"title":"Three Hours To Nothing"},"text":"Three Hours To Nothing"},{"id":"07f3f140-abcf-4619-9461-2c7ec685a561","item":"a6d0cb37-5b1d-43a9-bcdc-933497f74010","type":"text","html":"<p><em>When bonds of love are tethered down by ties of fear,<br>enchained in links forged out of insecurities,<br>love has no choice but to slowly disappear,<br>for her flow is solely powered by the bonded’s purity.<br><br>Mutually assured despair ensues,<br>as threats of breakage are thrown back and forth,<br>our inner most children are left subdued,<br>as we undervalue our essential worth.<br><br>Three hours to nothing, is left hanging in the air,<br>looming above, these bonds of love,<br>it makes them wither and strains their snares.<br><br>Love versus principle,fear versus trust,<br>assumptions are debatable,<br>as our egos confront us.<br><br>And an untold truth appears,<br>for your eyes to see,<br>last night for the first time,<br>the Dragon wasn’t me.</em></p>","src":null,"created_at":null,"updated_at":null,"metadata":{"starred":true},"text":"When bonds of love are tethered down by ties of fear,enchained in links forged out of insecurities,love has no choice but to slowly disappear,for her flow is solely powered by the bonded’s purity.Mutually assured despair ensues,as threats of breakage are thrown back and forth,our inner most children are left subdued,as we undervalue our essential worth.Three hours to nothing, is left hanging in the air,looming above, these bonds of love,it makes them wither and strains their snares.Love versus principle,fear versus trust,assumptions are debatable,as our egos confront us.And an untold truth appears,for your eyes to see,last night for the first time,the Dragon wasn’t me."}]},"82f61575-6269-4ed7-aef5-69be866b1646":{"id":"82f61575-6269-4ed7-aef5-69be866b1646","index":9,"created_by":"8a67d4d5-bfc0-4095-90d4-08457b944f3d","updated_by":"8a67d4d5-bfc0-4095-90d4-08457b944f3d","created_at":"2016-06-02T10:04:18.717Z","updated_at":"2016-06-02T10:04:30.655Z","published":true,"score":0,"path":"_posts/2016-06-02-orbital-portrayal.md","_title":"Orbital Portrayal","metadata":{"@type":"MediaObject","starred":false,"inFeed":true,"hasPage":false,"inNav":false,"title":"Orbital Portrayal","description":"As your sun shines solemnly on our sacred souls, a planet and a moon dance in orbits out of control.   Gravitational tides tear at your tremulous treasure, as our most principle beliefs are being measured.   From shallow callousness to the rationally ridiculous, the dance turns dark as problems turn conspicuous.   But entropy did not prevail, but instead set sail, to a destination unknown, where we might be condoned.   And exist as the forms we choose to be, and are, in the plain light of day to see, without leaving scars.   Although this dance moved in every direction, I believe it to be, that the net sum of all steps taken, is in the direction of you and me, without leading to the destruction of any of us three.   Portrayed the untold truth was made true, and for this, today, I love you."},"content":[{"id":"8ce4d4de-07ee-4708-ae6b-71cc358538bb","item":"82f61575-6269-4ed7-aef5-69be866b1646","type":"article","html":"<article><h1>Orbital Portrayal</h1></article>","created_at":null,"updated_at":null,"_title":"Orbital Portrayal","metadata":{"starred":true,"title":"Orbital Portrayal"},"text":"Orbital Portrayal"},{"id":"be3064c4-9cc5-429c-ad8a-8eba5b9eed90","item":"82f61575-6269-4ed7-aef5-69 a chance at winning. That genius trumps experience at play. This proved to be folly from the beginning. As I’m surrounded by peers this whole day. I’ll need months to even begin to match. The depth and speed at which we race. At every turn there’s another catch. And I’m lost deeper inside this maze. The walls lift and the horizon is shown. So precious few of the pieces I own. For just a small moment I feel the sting, But quite quickly this feeling relents. I learned that even losing is a good thing. When in the company of friends."},"content":[{"id":"34e6886d-ea9f-4143-a816-f4c8b61d1b0e","item":"037355ac-1599-4143-88ec-ce1f0a3062e6","type":"article","html":"<article><h1>Games</h1></article>","created_at":null,"updated_at":null,"_title":"Games","metadata":{"starred":true,"title":"Games"},"text":"Games"},{"id":"c0d41cee-e564-4af9-88bb-5293aad5a6a5","item":"037355ac-1599-4143-88ec-ce1f0a3062e6","type":"text","html":"<p><em>Tirelessly staring to pieces on maps.<br>As our cards hold the future foretold.<br>But cubes of chance change the deck,<br>And new outcomes are there to behold.<br>I tell myself I stood a chance at winning.<br>That genius trumps experience at play.<br>This proved to be folly from the beginning.<br>As I’m surrounded by peers this whole day.<br>I’ll need months to even begin to match.<br>The depth and speed at which we race.<br>At every turn there’s another catch.<br>And I’m lost deeper inside this maze.<br>The walls lift and the horizon is shown.<br>So precious few of the pieces I own.<br>For just a small moment I feel the sting,<br>But quite quickly this feeling relents.<br>I learned that even losing is a good thing.<br>When in the company of friends.</em></p>","src":null,"created_at":null,"updated_at":null,"metadata":{"starred":true},"text":"Tirelessly staring to pieces on maps.As our cards hold the future foretold.But cubes of chance change the deck,And new outcomes are there to behold.I tell myself I stood a chance at winning.That genius trumps ex
